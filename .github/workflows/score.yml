name: score-example

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "contracts/**"
      - "results/0xdefend-v1.json"

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run src/cli.ts score ./results/0xdefend-v1.json
